name: Build and publish plots

on:
  schedule:
    # NBM cycles: 00Z, 06Z, 12Z, 18Z. Early (~+75m) and late (~+165m).
    - cron: "15 1 * * *"   # 00Z early
    - cron: "45 2 * * *"   # 00Z late
    - cron: "15 7 * * *"   # 06Z early
    - cron: "45 8 * * *"   # 06Z late
    - cron: "15 13 * * *"  # 12Z early
    - cron: "45 14 * * *"  # 12Z late
    - cron: "15 19 * * *"  # 18Z early
    - cron: "45 20 * * *"  # 18Z late
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: build-plots
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  # If your script is at repo root, change to "WatershedForecast.py"
  SCRIPT_PATH: "WatershedForecast.py"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Show ref/branch and list files
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_REF_NAME: $GITHUB_REF_NAME"
          git rev-parse --abbrev-ref HEAD || true
          git show -s --format='%H %D' HEAD || true
          echo "--- top-level ---"
          ls -la
          echo "--- possible deps files ---"
          find . -maxdepth 3 -type f \( -iname "requirements*.txt" -o -iname "pyproject.toml" \) -print || true

      # Remove if you don't use rtree
      - name: Install system packages for rtree (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y libspatialindex-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies (if present, else fallback)
        shell: bash
        run: |
          set -e
          if [ -f requirements.txt ]; then
            echo "Installing from ./requirements.txt"
            pip install -r requirements.txt
          elif [ -f MyApps/WatershedForecast/requirements.txt ]; then
            echo "Installing from MyApps/WatershedForecast/requirements.txt"
            pip install -r MyApps/WatershedForecast/requirements.txt
          elif [ -f pyproject.toml ]; then
            echo "Installing from pyproject.toml (PEP 517)"
            pip install .
          else
            echo "No dependency file found; installing a minimal set as fallback."
            pip install numpy pandas xarray requests matplotlib geopandas shapely pyproj rtree
          fi

      - name: Run forecast script
        run: |
          python "${{ env.SCRIPT_PATH }}"

      - name: Upload plots (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plots
          path: |
            **/*.png
            **/*.html
          if-no-files-found: ignore

      - name: Commit & push generated outputs (optional)
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update generated plots [skip ci]"
            git push
          fi
