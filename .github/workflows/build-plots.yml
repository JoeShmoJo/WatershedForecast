name: Build and publish plots

on:
  schedule:
    - cron: "15 1 * * *"
    - cron: "45 2 * * *"
    - cron: "15 7 * * *"
    - cron: "45 8 * * *"
    - cron: "15 13 * * *"
    - cron: "45 14 * * *"
    - cron: "15 19 * * *"
    - cron: "45 20 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: build-plots
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  SCRIPT_PATH: "MyApps/WatershedForecast/WatershedForecast.py"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Debug workspace (what files do we have?)
        run: |
          echo "Branch: $GITHUB_REF_NAME"
          echo "Commit: $GITHUB_SHA"
          echo "Repo root (pwd): $(pwd)"
          echo "--- top-level listing ---"; ls -la
          echo "--- find likely dependency files ---"
          find . -maxdepth 3 -type f \( -iname "requirements*.txt" -o -iname "pyproject.toml" \) -print || true
          echo "--- show workflow file ---"
          ls -la .github/workflows || true

      - name: Install system packages needed by rtree (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y libspatialindex-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            MyApps/WatershedForecast/requirements.txt
            **/pyproject.toml

      - name: Install dependencies (if present, else fallback)
        shell: bash
        run: |
          set -e
          if [ -f requirements.txt ]; then
            echo "Installing from ./requirements.txt"
            pip install -r requirements.txt
          elif [ -f MyApps/WatershedForecast/requirements.txt ]; then
            echo "Installing from MyApps/WatershedForecast/requirements.txt"
            pip install -r MyApps/WatershedForecast/requirements.txt
          elif [ -f pyproject.toml ]; then
            echo "Installing from pyproject.toml (PEP 517)"
            pip install .
          else
            echo "No dependency file found; installing a minimal set as fallback."
            pip install numpy pandas xarray requests matplotlib geopandas shapely pyproj rtree
          fi

      - name: Run forecast script
        run: |
          python "${{ env.SCRIPT_PATH }}"

      - name: Upload plots (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plots
          path: |
            **/*.png
            **/*.html
          if-no-files-found: ignore

      - name: Commit & push generated outputs (optional)
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update generated plots [skip ci]"
            git push
          fi
